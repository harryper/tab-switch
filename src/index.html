<!DOCTYPE html>
<html lang="zh-VN">
<head>
    <meta charset="UTF-8">
    <title>tab-switch</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div id="notice" class="notice">
        <div id="notice-title" class="notice-title">
            <ul>
                <li><a href="#">公告</a></li>
                <li><a href="#">规则</a></li>
                <li><a href="#">论坛</a></li>
                <li><a href="#">安全</a></li>
                <li class="selected"><a href="#">公益</a></li>
            </ul>
        </div>
        <div id="notice-content" class="notice-content">
            <div class="mod">
                <p>内容1</p>
            </div>
            <div class="mod">
                <p>内容2</p>
            </div>
            <div class="mod">
                <p>内容3</p>
            </div>
            <div class="mod">
                <p>内容4</p>
            </div>
            <div class="mod mod-current">
                <p>内容5</p>
            </div>
        </div>
    </div>
</body>
</html>
